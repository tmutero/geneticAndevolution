<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index Home</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script src="webjars/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container" style="padding-top: 2%">

    <div class="row">

        <div class="alert alert-success">

            <h4 style="text-align: center">Result for-</h4>
            <h3 style="text-align: center"><p th:text="${algorithm}"> </p></h3>

        </div>

        <div class="col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-body">Parameters Used</div>
                    <div class="row">
                        <label class="col-sm-6">Selection Type</label>
                        <div class="col-sm-6" th:text="${selection}"></div>
                    </div>

                    <div class="row">
                        <label class="col-sm-6">Crossover Prob</label>
                        <div class="col-sm-6" th:text="${crossover}"></div>
                    </div>

                <div class="row">
                    <label class="col-sm-6">Mutation Type</label>
                    <div class="col-sm-6" th:text="${mutation}"></div>
                </div>

                <div class="row">
                    <label class="col-sm-6">Population Size</label>
                    <div class="col-sm-6" th:text="${population}"></div>
                </div>
                <div class="row">
                    <label class="col-sm-6">Dataset Name</label>
                    <div class="col-sm-6" th:text="${dataset}"></div>
                </div>

            </div>

        </div>
        <div class="col-lg-6">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-body">Algorithm Output</div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-body">


                        <table  th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                            <br/>

                            <thead>
                            <tr>
                                <th>Iteration</th>
                                <th>Generations Evolved</th>
                                <th>Percentage Accuracy %</th>
                                <th>Time Taken/Seconds</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="runQueue : ${runQueue}">
                                <td th:text="${runQueue.iterations}"></td>
                                <td th:text="${runQueue.generations}"></td>
                                <td th:text="${runQueue.percentageAccuracy}"></td>
                                <td th:text="${runQueue.timeTaken}"></td>

                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-3">

            <div class="panel-group">
                <div class="panel panel-success">
                    <div class="panel-body">Performance Units</div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-body">
                        <div class="row">
                            <label class="col-sm-6">Overall Trials Time</label>
                            <div class="col-sm-6" th:text="${endTimeMillis}"></div>
                        </div>

                        <div class="row">
                            <label class="col-sm-6">Memory Used</label>
                            <div class="col-sm-6" th:text="${actualMemUsed}"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
</div>


</body>
</html>
